<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creating Book App</title>
</head>
<body>
    <header>
        <img class="img-heading" src="assets/books.jpeg" alt="booklikst">
        <h2>My Book App</h2>
    </header>
    <form class="form">
        <input  name="bookName" type="text" class="form_name" placeholder="Name of the book">
        <input  name="bookAuthor" type="text" class="form_author" placeholder="Author of the book">
        <input  name="bookImage" type="text" class="form_image" placeholder="Book poster image URL">
        <button type="submit" class=form_button>Submit</button>
    </form>
    <div class="books">
        <ul class="book_list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
